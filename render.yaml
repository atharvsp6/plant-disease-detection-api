services:
  - type: web
    name: plant-disease-api
    runtime: python
    pythonVersion: "3.10"
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
    region: oregon
